<!--快速出题-->
{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}我要出题{% endblock %}
{% block content %}
<div class="main-content container">
    <div class="inner-content">
        <div class="jumbotron" >
            <h1 style="color: orange; font-size: 40px; margin-left: 20px;">录入题库</h1><br />
            <p style="font-size: 18px; margin-left: 20px;">您可以通过下载我们的电子模板，对其进行简单的编辑，然后再将您的模板上传到我们的服务器，就可以录制一套您自己的题库啦~</p><br />
            <p><a class="btn btn-primary btn-lg" href="/bs/set/bank?uid={{ request.session.uid }}" role="button" style="margin-left: 20px;">开始录制</a></p>
        </div>
        <div class="jumbotron">
            <h1 style="color: orange; font-size: 40px; margin-left: 20px;">配置考试</h1><br />
            <p style="font-size: 18px; margin-left: 20px;">您可以使用自己上传的或者他人上传的题库来创建您自己的考试或者面试。只需要简单的几步，让别人也来参与您创建的活动~</p><br />
            <p><a id="configGame" class="btn btn-primary btn-lg" href="/bs/set/game?uid={{ request.session.uid }}" role="button" style="margin-left: 20px;">开始配置</a></p>
        </div>
    </div>
</div>
{% endblock %}
